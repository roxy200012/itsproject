<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form" #f="ngForm" (ngSubmit)="f.form.valid && registerUserData()">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" [(ngModel)]="userModul.username" name="username" [ngModelOptions]="{standalone: true}" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1">Nome</label>
                <input type="text" [(ngModel)]="userModul.Nome_Admin" name="Nome_Admin" [ngModelOptions]="{standalone: true}"class="form-control rounded-1" required>
              </div>
              <div class="form-group">
                <label for="uname1">Cognome</label>
                <input type="text" [(ngModel)]="userModul.Cognome_Admin" name="Cognome_Admin" [ngModelOptions]="{standalone: true}" class="form-control rounded-2" required>
              </div>
              <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text" [(ngModel)]="userModul.email" name="email"  [ngModelOptions]="{standalone: true}" class="form-control rounded-3" required>
              </div>
              
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="userModul.password" [ngModelOptions]="{standalone: true}"  name="password" class="form-control rounded-8" value="123456789" required>
              </div>
              <div class="form-check ">
                <div class="row">
                <div class="col-md-auto">
                <input class="form-check-input"   (click)="userModul.RUOLO=Ruole_Admin.value"  id="exampleRadios1" value="Admin"  #Ruole_Admin type="radio" name="gridRadios" (click)="status=true" >
                <label  class="form-check-label"  for="defaultCheck1">
                  Admin Status
                </label>
                </div>
                <div class="col-md-auto">
                <input class="form-check-input"   (click)="userModul.RUOLO=Ruole_Moderator.value"  id="exampleRadios2" value="Moderator"  #Ruole_Moderator name="gridRadios" type="radio"  >
                <label  class="form-check-label"  for="defaultCheck1">
                  Moderator
                </label>
                </div>
              </div>
              </div>
              
              
              <button type="submit"  class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
